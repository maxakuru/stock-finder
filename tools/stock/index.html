<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find in-store stock for {sku}</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="/tools/stock/stock.js" type="module"></script>
  <link rel="stylesheet" href="/tools/stock/stock.css" />
</head>

<body class="stock-tool">
  <header></header>
  <main>
    <div class="main">

      <!-- LOOKUP VIEW -->
      <div id="lookup">
        <div class="lookup-form">
          <div class="display">
            <img id="search-image" src="" />
          </div>
          <div class="data-entry">
            <h2 id="search-title">placeholder</h2>
            <form>
              <label for="sku">SKU</label>
              <input id="sku" name="sku" placeholder="" disabled />

              <label for="zipcode">Zipcode</label>
              <input id="zipcode" name="zipcode" type="number" pattern="\d{5}" placeholder="Enter your zipcode"
                required />

              <div class="form-controls">
                <button id="lookup-submit">Find Stock</button>
              </div>
            </form>
          </div>
        </div>
        <div id="lookup-results"></div>
      </div>
    </div>
    <!-- / LOOKUP VIEW -->

  </main>
  <footer></footer>
</body>

</html>
