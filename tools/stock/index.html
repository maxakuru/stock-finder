<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find in-store stock for {sku}</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="/tools/stock/stock.js" type="module"></script>
  <link rel="stylesheet" href="/tools/stock/stock.css" />
</head>

<body class="stock-tool">
  <header></header>
  <main>
    <div class="main">

      <!-- LOOKUP VIEW -->
      <div id="lookup">
        <div class="lookup-form">
          <div class="form-actions">
            <a href="#" id="form-action-share" title="Copy link to share">
              <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 18 18" width="18">
                <rect id="Canvas" fill="#ff13dc" opacity="0" width="18" height="18" />
                <path class="fill"
                  d="M12.238,3.5825,9,0,5.77,3.5825A.25.25,0,0,0,5.9555,4H8V9.75a.25.25,0,0,0,.25.25h1.5A.25.25,0,0,0,10,9.75V4h2.0525a.25.25,0,0,0,.1855-.4175Z" />
                <path class="fill"
                  d="M16.5,5H13V6h3V16H2V6H5V5H1.5a.5.5,0,0,0-.5.5v11a.5.5,0,0,0,.5.5h15a.5.5,0,0,0,.5-.5V5.5A.5.5,0,0,0,16.5,5Z" />
              </svg>
            </a>
            <a href="#" target="_blank" id="form-action-open" title="Open product page">
              <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 18 18" width="18">
                <rect id="Canvas" fill="#ff13dc" opacity="0" width="18" height="18" />
                <path class="fill"
                  d="M16,8.75V15H2V2H9.25a.25.25,0,0,0,.25-.25v-.5A.25.25,0,0,0,9.25,1H1.5a.5.5,0,0,0-.5.5v14a.5.5,0,0,0,.5.5h15a.5.5,0,0,0,.5-.5V8.75a.25.25,0,0,0-.25-.25h-.5A.25.25,0,0,0,16,8.75Z" />
                <path class="fill"
                  d="M11.77,1.4265l1.6945,1.695-4.773,4.773a.25.25,0,0,0,0,.3535L9.75,9.3085a.25.25,0,0,0,.3535,0l4.773-4.773L16.571,6.23A.25.25,0,0,0,17,6.0535V1H11.9465a.25.25,0,0,0-.1765.4265Z" />
              </svg>
            </a>
          </div>
          <div class="display">
            <img id="search-image" src="" />
          </div>
          <div class="data-entry">
            <h2 id="search-title">placeholder</h2>
            <form>
              <label for="sku">SKU</label>
              <input id="sku" name="sku" placeholder="" disabled />

              <label for="zipcode">Zipcode</label>
              <input id="zipcode" name="zipcode" type="number" pattern="\d{5}" placeholder="Enter your zipcode"
                required />

              <div class="form-controls">
                <button id="lookup-submit">Find Stock</button>
              </div>
            </form>
          </div>
        </div>
        <div id="lookup-results"></div>
      </div>
    </div>
    <!-- / LOOKUP VIEW -->

  </main>
  <footer></footer>
</body>

</html>
